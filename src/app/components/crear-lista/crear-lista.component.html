
<form [formGroup]="createForm" class="mx-auto"   (ngSubmit)="onSubmit()">

    <div><p></p></div>
    <div class="form-group">
        <label for="disabledTextInput"> Id </label>
        <input type="number" class="form-control" placeholder="Id" formControlName="id">
    </div>
    <div class="form-group">
        <label for="disabledTextInput"> Nombre </label>
        <input type="text" class="form-control" placeholder="titulo" formControlName="titulo" >
    </div>
    <div class="form-group">
        <label for="disabledTextInput"> Descripci√≥n </label>
        <input type="text" class="form-control" placeholder="artista" formControlName="artista" >
    </div>
    <div class="form-group">
        <label for="disabledTextInput"> Canciones </label>
        <input type="text" class="form-control" placeholder="album" formControlName="album">
    </div>
    
    <div class="col text-center">
        <button type="submit" class="btn btn-primary">Crear lista</button>
    </div>
    
  </form>
